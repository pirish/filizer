name: Build and Release Executables

on:
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"

jobs:
  test:
    name: Run Pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Run tests
        run: uv run pytest

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic.outputs.new_release_git_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/exec
            @semantic-release/git

  build:
    name: Build for ${{ matrix.os }}
    needs: [test, release]
    if: needs.release.outputs.new_release_published == 'true' || startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: filizer
            asset_name: filizer-linux
          - os: windows-latest
            artifact_name: filizer.exe
            asset_name: filizer-windows.exe
          - os: macos-latest
            artifact_name: filizer
            asset_name: filizer-macos

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Build Executable
        # We use uv run to execute pyinstaller in a clean, ephemeral environment
        run: uv run --with pyinstaller pyinstaller --onefile --name filizer client/file_sync.py

      - name: Rename Artifact
        shell: bash
        run: mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  publish:
    name: Publish Assets to Release
    needs: [build, release]
    runs-on: ubuntu-latest
    if: needs.release.outputs.new_release_published == 'true' || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.new_release_git_tag || github.ref_name }}
          files: |
            filizer-linux/filizer-linux
            filizer-windows.exe/filizer-windows.exe
            filizer-macos/filizer-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
